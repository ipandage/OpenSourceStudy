<!--调度信息设置添加修改模版 PredefinedMsgTemplate-->
<form name="addPredefinedmsgForm">

    <div class=" lineS69c_b p10">
         <h3 class=" h25 lh25 mb20 pl10 bcFFC lineD">调度信息 <font class="f12 ml10"> 带<font class=" cF00">*</font>号为必填项</font></h3>
        
        <input name="tbPredefinedMsg.msgId" type="hidden"/>
        <div class=" h25 lh25 mb10 w">
                <span class="lh25 w70 fl" for="oldPassword"><font class="fb cF00">* </font>信息类型：</span>
                <select name="tbPredefinedMsg.msgType" class="w120 { required: true}">
                    <option value="">请选择</option>
                    <option value="1">文本信息</option>
                    <option value="2">事件信息</option>
                </select>
        </div>
        <div class="lh25 h25 mb10 w">
            <span class="lh25 w70 fl" for="oldPassword"><font class="fb cF00">* </font>是否共享：</span>
                <select name="tbPredefinedMsg.isShared" class="w120 { required: true}">
                    <option value="">请选择</option>
                    <option value="1">共享</option>
                    <option value="0">不共享</option>
                </select>
        </div>
        <div class="lh25 h50 mb10 w cb">
            <div class="lh25 w80 " for="oldPassword"><font class="fb cF00">* </font>消息标题：</div>
            <input name="tbPredefinedMsg.msgIdx" type="text" class=" w190 {required: true, specialchars:true, maxlength:10}" />
        </div>
        <div class=" lh25 h120 mb10 w">
            <div class="lh25 w80 " for="oldPassword"><font class="fb cF00">* </font>消息内容：</div>
            <textarea name="tbPredefinedMsg.msgBody"  class=" h80 w190 {required: true, digits:false, maxlength:250}"></textarea>
        </div>
    </div>
    <div class="  bcBlue l-dialog-buttons">
        <span class=" btn4 fl ml20" type="button" name="update" value="提交">提交</span>
        <span class=" btn4 fr mr20" type="button" name="cancel" value="取消">取消</span>
    </div>
</form>
