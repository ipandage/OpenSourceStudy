	<head>

		<title>客车公共服务平台</title>

		<link rel="shortcut icon" href="img/logo.ico" />

		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script type="text/javascript" data-main="script/main" src="script/plugin/requirejs/require.js"></script>


	</head>

	<body>
		<!--heardbox-->
		<div class="heardbox">
			<div class="box mr0">
				<div class="logo">
					<h1 class="tnone">客车公共服务平台</h1>
				</div>
				<!--User-Info-->
				<div class="user_info">
					<p>
						有效期：<span>永久有效</span>
					</p>
					<p>
						欢迎：<span class=" c0F0">管理员</span>
					</p>
					<p>
						<span class="hand">修改密码</span> | <span class="hand">注销</span> | <span class="hand">帮助</span>

				<div class="navbox"></div>

			</div>
		</div>

		<!--content-->
		<div class="content"></div>

		<!--foot-->
		<div class="footbox" id="footer">
			<div class="fl lh25 ml10 cFFF w100 hand pt3 commitLog">
				<span class="ico110"></span>操作日志
			</div>
      <div class="fl h25 lh25 ml10 cFFF w200 hand pt3 commandReturnStatus" id="commandStatusReturn"></div>
		</div>

<!-- 框架,菜单模板 -->
<script id="menu_tmpl" type="text/x-dot-template">
	<ul class="{{=it.l === 0 ? 'nav' : 'subnav'}}">
		{{ for (var i = 0, l = it.c.length; i < l; i++) { }}
		{{ if(it.c[i].l === 1) { }}
			<li class="{{='li_' + it.c[i].l + '_' + i}}" url="{{=it.c[i].url}}" mid="{{=it.c[i].mid}}">
				<div class="{{=it.c[i].icon}}">{{=it.c[i].name}}</div>
			</li>
		{{ } else { }}
			<ol url="{{=it.c[i].url}}" mid="{{=it.c[i].mid}}">
				<span class="{{=it.c[i].icon}}"></span>{{=it.c[i].name}}
			</ol>
		{{ } }}
		{{ } }}
	</ul>
</script>
<!-- 首页,企业资讯模板 -->
<script id="corp_news_tmpl" type="text/x-dot-template">
	{{ if(it.length === 0) { }}
		<div style="height:265px;line-height:265px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul style="height:265px;">
	{{ for (var i = 0, l = it.length > 10 ? 10 : it.length, item = it[i]; i < l; i++) { }}
        {{var item = it[i]; }}
		<li class=" pl10 pr10 lineD_b h25 lh25">
			<a href="javascript:void(0);" rid="{{=item.infoId}}">
				{{=item.infoTheme.substring(0, 10) + (item.infoTheme.length > 10 ? "..." : "")}}
			</a> <!-- CTFO.Util.Date.dateFormat(item.publishTime, 'MM.dd日') + " " +-->
			{{ if(item.sysTime < item.publishTime) { }}
				<span class="ico134"></span> <!--// NEW -->
			{{ } else if (parseInt(item.isSettop, 10) === 1) { }}
				<span class="ico152"></span><!--// TOP -->
			{{ } }}
		</li>
	{{ } }}
	</ul>
	{{ } if(it.length > 10) { }}
	<div class=" pr10 h25 lh25 tr cC00"><a href="javascript:void(0);" class="getMore">更多</a></div>
	{{ } }}
</script>
<!-- 首页,车辆排行模板 -->
<script id="vehicle_ranking_tmpl" type="text/x-dot-template">
	{{ if(it.length === 0) { }}
		<div style="height:285px;line-height:285px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul class="car_list" style="height:285px;">
	{{ for (var i = 0, l = it.length > 10 ? 10 : it.length, item = it[i]; i < l; i++) { }}
        {{var item = it[i]; }}
		<li>
			<span class="fl w90 pl30">{{=item.vehicleNo}}</span>
			<!-- <span class=" ico134"></span> -->
			<div class="fr w90">
				{{ if(item.sign == 1) { }}
				<span class="ico132">UP</span>
				{{ } else if (item.sign == -1) { }}
				<span class="ico133">DOWN</span>
				{{ } else { }}
				<span class="ico151">HOLD</span>
				{{ } }}
				<span class="fr w50">{{=item.allScoreSum}}</span>
			</div>
		</li>
	{{ } }}
	</ul>
	{{ } }}
</script>
<!-- 首页,车队排行模板 -->
<script id="vehicle_team_ranking_tmpl" type="text/x-dot-template">
	{{ if(it.length === 0) { }}
		<div style="height:285px;line-height:285px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul class="car_team" style="height:285px;">
	{{ for(var i = 0, l = it.length > 10 ? 10 : it.length, item = it[i]; i < l; i++) { }}
		{{var item = it[i]; }}
		<li>
        	<span class="fl w90 pl30">
        		{{=item.teamName.substring(0, 9) + (item.teamName.length > 9 ? "..." : "")}}
        	</span>
        	<!-- <span class=" ico134"></span> -->
            <div class="fr w90">
				{{ if(item.sign == 1) { }}
				<span class="ico132">UP</span>
				{{ } else if (item.sign == -1) { }}
				<span class="ico133">DOWN</span>
				{{ } else { }}
				<span class="ico151">HOLD</span>
				{{ } }}
				<span class="fr w50">{{=item.allScoreSum}}</span>
			</div>
        </li>
	{{ } }}
	</ul>
	{{ } }}
</script>
<!-- 首页,系统公告模板 -->
<script id="system_notice_tmpl" type="text/x-dot-template">
	{{ if(it.length === 0) { }}
		<div style="height:265px;line-height:265px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul style="height:265px;">
    {{ for (var i = 0, l = it.length > 10 ? 10 : it.length; i < l; i++) { }}
	    {{var item = it[i]; }}
		<li class=" pl10 pr10 lineD_b h25 lh25 overh">
            <a href="javascript:void(0);" rid="{{=item.infoId}}">
			{{ if(item.infoTheme.length > 10) { }}
				{{=item.infoTheme.substring(0, 10) + "..."}}
			{{ } else { }}
				{{=item.infoTheme }}
			{{ } }}
			</a>
			<!-- CTFO.Util.Date.dateFormat(item.publishTime, 'MM.dd日') + " "  -->
			{{ if(item.sysTime < item.publishTime) { }}
				<span class="ico134"></span> <!-- NEW-->
			{{ } else if (parseInt(item.isSettop, 10) === 1) { }}
				<span class="ico152"></span><!-- TOP-->
			{{ } }}
		</li>
	{{ } }}
	</ul>
	{{ } }}
	{{ if(it.length > 10) { }}
	<div class=" pr10 h25 lh25 tr cC00"><a href="javascript:void(0);" class="getMore">更多</a></div>
	{{ } }}
</script>
<!-- 首页,信息反馈模板 -->
<script id="message_tmpl" type="text/x-dot-template">

	{{ if(it.length === 0) { }}
		<div style="height:260px;line-height:260px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul style="height:260px;">
	{{ for (var i = 0, l = it.length > 10 ? 10 : it.length; i < l; i++) { }}
		{{var item = it[i]; }}
		<li class=" pl10 pr10 lineD_b h25 lh25 overh">
			<a href="javascript:void(0);" rid="{{=item.replyId}}" rname="{{=item.createName}}">
				{{=item.replyTheme.substring(0, 14) + (item.replyTheme.length > 14 ? "..." : "")}}
			</a> <!--CTFO.Util.Date.dateFormat(item.publishTime, 'MM.dd日') + " " +-->
			{{ if(item.sysTime < item.publishTime) { }}
				<span class="ico134"></span> <!--NEW-->
			{{ } else if (parseInt(item.isSettop, 10) === 1) { }}
				<span class="ico152"></span><!--TOP-->
			{{ } }}
		</li>
	{{ } }}
	</ul>
	{{ } }}
	{{ if(it.length > 10) { }}
	<div class=" pr10 h25 lh25 tr cC00"><a href="javascript:void(0);" class="getMore">更多</a></div>
	{{ }else{ }}
    <div class=" pr10 h25 lh25 tr cC00"></div>
    {{ } }}
</script>
<!-- 首页,我的提问模板 -->
<script id="question_tmpl" type="text/x-dot-template">

	{{ if(it.length === 0) { }}
		<div style="height:260px;line-height:260px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul style="height:260px;">
	{{ for (var i = 0, l = it.length > 10 ? 10 : it.length, item = it[i], f = it[i].replyTheme.length > 14; i < l; i++) { }}
        {{var item = it[i]; }}
		<li class=" pl10 pr10 lineD_b h25 lh25 overh">
			<a href="javascript:void(0);" rid="{{=item.replyId}}" rname="{{=item.createName}}">
				{{=f ? item.replyTheme.substring(0, 14) + (f ? "..." : "") : item.replyTheme}}
			</a>
			{{ if(item.sysTime < item.publishTime) { }}
				<span class="ico134"></span> <!--NEW-->
			{{ } else if (parseInt(item.isSettop, 10) === 1) { }}
				<span class="ico152"></span><!--TOP-->
			{{ } }}
		</li>
	{{ } }}
	</ul>
	{{ } }}
	<div class=" pr10 h25 lh25 tr cC00"><a href="javascript:void(0);" class="addQuestion">提问</a></div>
</script>
<!-- 首页,路况模板 -->
<script id="traffic_tmpl" type="text/x-dot-template">
	{{ if(it.length === 0) { }}
		<div style="height:153px; line-height:153px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul style="height:153px;">
	{{ for (var i = 0, l = it.length > 3 ? 3 : it.length, item = it[i]; i < l; i++) { }}
        {{var item = it[i]; }}
		<li class=" h50 lh20 lineD_b"><span class="ico21"></span>
        	<div class=" ml40">
            	<h4 class="c00C">
            	{{=item.roadConditionTime}}
            	<font class="cC00">{{=CTFO.config.regionalism[item.provinceCode]}}</font>
            	</h4>
        		<a class="liulin" href="javascript:void(0);" rid="" title="{{=item.descriptions}}" >
        		{{=item.descriptions.substring(0, 33) + (item.descriptions.length > 33 ? "..." : "") }}
        		</a>
        	</div>
        </li>
	{{ } }}
	</ul>
	{{ } }}
</script>
