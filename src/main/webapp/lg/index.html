<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>客车公共服务平台</title>

		<link rel="shortcut icon" href="img/logo.ico" />

		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
    <link rel="stylesheet" type="text/css" href="css/monitor.css"/>
		<link rel="stylesheet" type="text/css" href="css/import.css"/>

		<!--[if IE 6]>
		<script type="text/javascript" src="script/plugin/IEpng.min.js"></script>
		<![endif]-->


		<script type="text/javascript" src="http://api.transmap.com.cn/v2.2/maps.js"></script>
		<script type="text/javascript" src="http://api.transmap.com.cn/v2.2/server.js"></script>

		<script type="text/javascript" src="script/plugin/doT/doT.js"></script>
    <script type="text/javascript" src="script/test/testData.json"></script>
		<script type="text/javascript" data-main="script/main" src="script/plugin/requirejs/require.js"></script>


	</head>

	<body>
		<!--heardbox-->
		<div class="heardbox">
			<div class="box mr0">
				<div class="logo">
					<h1 class="tnone">客车公共服务平台</h1>
				</div>
				<!--User-Info-->
				<div class="user_info">
					<p>
						有效期：<span>永久有效</span>
					</p>
					<p>
						欢迎：<span class=" c0F0">管理员</span>
					</p>
					<p>
						<span class="hand">修改密码</span> | <span class="hand">注销</span> | <span class="hand">帮助</span>
					</p>
				</div>

				<!--NavBox-->
				<div class="navbox"></div>

			</div>
		</div>

		<!--content-->
		<div class="content"></div>

		<!--foot-->
		<div class="footbox" id="footer">
			<div class="fl lh25 ml10 cFFF w100 hand pt3 commitLog">
				<span class="ico110"></span>操作日志
			</div>
      <div class="fl h25 lh25 ml10 cFFF w200 hand pt3 commandReturnStatus" id="commandStatusReturn"></div>
		</div>
	</body>
</html>
<!-- 框架,菜单模板 -->
<script id="menu_tmpl" type="text/x-dot-template">
	<ul class="{{=it.l === 0 ? 'nav' : 'subnav'}}">
		{{ for (var i = 0, l = it.c.length; i < l; i++) { }}
		{{ if(it.c[i].l === 1) { }}
			<li class="{{='li_' + it.c[i].l + '_' + i}}" url="{{=it.c[i].url}}" mid="{{=it.c[i].mid}}">
				<div class="{{=it.c[i].icon}}">{{=it.c[i].name}}</div>
			</li>
		{{ } else { }}
			<ol url="{{=it.c[i].url}}" mid="{{=it.c[i].mid}}">
				<span class="{{=it.c[i].icon}}"></span>{{=it.c[i].name}}
			</ol>
		{{ } }}
		{{ } }}
	</ul>
</script>
<!-- 首页,企业资讯模板 -->
<script id="corp_news_tmpl" type="text/x-dot-template">
	{{ if(it.length === 0) { }}
		<div style="height:265px;line-height:265px;" class="tc cCCC">暂无数据</div>
	{{ } else { }}
	<ul style="height:265px;">
	{{ for (var i = 0, l = it.length > 10 ? 10 : it.length, item = it[i]; i < l; i++) { }}
        {{var item = it[i]; }}
		<li class=" pl10 pr10 lineD_b h25 lh25">
			<a href="javascript:void(0);" rid="{{=item.infoId}}">
				{{=item.infoTheme.substring(0, 10) + (item.infoTheme.length > 10 ? "..." : "")}}
			</a> <!-- CTFO.Util.Date.dateFormat(item.publishTime, 'MM.dd日') + " " +-->
			{{ if(item.sysTime < item.publishTime) { }}
				<span class="ico134"></span> <!--// NEW -->
			{{ } else if (parseInt(item.isSettop, 10) === 1) { }}
				<span class="ico152"></span><!--// TOP -->
			{{ } }}
		</li>
	{{ } }}
	</ul>
	{{ } if(it.length > 10) { }}
	<div class=" pr10 h25 lh25 tr cC00"><a href="javascript:void(0);" class="getMore">更多</a></div>
	{{ } }}
</script>
