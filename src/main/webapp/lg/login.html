<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客车公共服务平台-登录中心</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
<!--主体内容堆栈-->
<div class="login_wrap">
  <div class="box">
    <div class="logo">
      <h1 class="tnone">客车公共服务平台</h1>
    </div>
    <div class="login_content">
      <div class="login_box">
<!--form-->
        <form name="loginForm" class=" pt50 w240 mauto">
          <ul class=" pt20">

            <li class="h30 pb10">
              <div class=" fl w60 tr lh25 h25">用户名：</div>
              <input class="w160" type="text" name="userName" value="请输入用户名" title="请输入用户名" />
            </li>

            <li class="h30 pb10">
              <div class=" fl w60 tr lh25 h25">密码：</div>
              <input class="w160" type="password" name="password" value="" title="请输入密码" />
            </li>

            <li class="h30 pb10">
              <div class=" fl w60 tr lh25 h25">企业编码：</div>
              <input class="w160" type="text" name="corpCode" value="请输入六位企业编码" title="请输入六位企业编码" />
            </li>

            <li class="h30 pb10">
              <div class=" fl w60 tr lh25 h25">验证码：</div>
              <input class="fl w70" name="imgCode" type="text" value="请输入验证码" title="请输入验证码" />
              <img class=" fl pl10 w80 h25 imgCode" src="img/beta/1.png" alt="验证码，如看不清请点击刷新" />
            </li>
            <li class="ml60  lh25 h30 ">
              <div class="fl w100">
                <div class=" h25 lh25 checkbox"><input class="w20" name="userStorage" type="checkbox" />记住密码</div>
              </div>
              <div class=" fr w40 c900 hand">收藏</div>
            </li>

            <li class="ml60 h35 lh35 ">
              <div class="tnone fl w100"><a class="login_submit" href="javascript:void(0);">登录</a></div>
              <div class="fl cF00 overh w80 errorTip f10">请输入验证码!</div>
            </li>

          </ul>
        </form>
        <div class="ml100 cFFF cl pt20">推荐使用：IE8+或其他浏览器</div>
      </div>
    </div>
  </div>
</div>

<!--页脚-->
<div class="login_foot"> 北京中交兴路信息科技有限公司 版权所有  京ICP备05018144号  版本号:V2.0&nbsp;&nbsp;客服热线:400-096-6666 </div>
</body>
</html>
